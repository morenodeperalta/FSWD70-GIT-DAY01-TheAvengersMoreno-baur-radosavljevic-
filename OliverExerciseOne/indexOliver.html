<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Day 2</title>
</head>
<body>
	<table border="1px">
		<thead>
			<tr>
				<th colspan="3">My 3 favourite Images</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img height="300px" width="400px" src="./Pictures/PictureTwo.jpg" alt="sunset"></td>
				<td><img height="300px" width="400px" src="./Pictures/PictureOne.jpg" alt="city"></td>
				<td><img height="300px" width="400px" src="./Pictures/PictureThree.jpg" alt="night"></td>
			</tr>
		</tbody>
			<tr>
				<th colspan="3">My 3 favourite Songs</th>
			</tr>
		<tbody>
			<tr>
				<td>
				<audio controls autoplay>
				<source src="./Songs/SongOne.mp3" type="audio/mpeg"> 
			    </audio>
			    </td>
			    <td>
				<audio controls autoplay>
				<source src="./Songs/SongTwo.mp3" type="audio/mpeg"> 
			    </audio>
			    </td>
				<td>
				<audio controls autoplay>
				<source src="./Songs/SongThree.mp3" type="audio/mpeg"> 
			    </audio>
			    </td>
			</tr>
		</tbody>
		<tr>
				<th colspan="3">My 3 favourite Videos</th>
			</tr>
			<tbody>
			<tr>
				<td>
				<video width="400px" height="300px" controls>
					<source src="./Videos/MainVideo.mp4" type="video/mp4">
				</video>
			    </td>
			    <td>
				<video width="400px" height="300px" controls>
					<source src="./Videos/MainVideo.mp4" type="video/mp4">
				</video>
			    </td>
			    <td>
				<video width="400px" height="300px" controls>
					<source src="./Videos/MainVideo.mp4" type="video/mp4">
				</video>
			    </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
